<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portofolio Saya{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>Portofolio</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="/about" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
                <li><a href="/projects" class="{% if request.endpoint == 'projects' %}active{% endif %}">Projects</a></li>
                <li><a href="/contact" class="{% if request.endpoint == 'contact' %}active{% endif %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Portofolio Saya. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
